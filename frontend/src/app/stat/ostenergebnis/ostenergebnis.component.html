<div id="osten-container" *ngIf="ostenLoaded()">
  <div class="chart-titled">
    <h1>Ergebnis in Ost-/Westdeutschland</h1>
    <chart id="westen-chart"
           [type]="ostWestConfig.type"
           [data]="ostWestConfig.data"
           [options]="ostWestConfig.options">
    </chart>
  </div>
</div>
<mat-spinner *ngIf="!ostenLoaded()"></mat-spinner>
