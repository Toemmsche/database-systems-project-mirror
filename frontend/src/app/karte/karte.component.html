<div id="karte-container">
  <h1 id="karte-header">Wahlkreissieger nach Erst- und Zweitstimme</h1>
  <div id="karte-toggle-container">
    <mat-button-toggle-group name="partei" [(ngModel)]="partei" (change)="onParteiChange()">
      <mat-button-toggle value="Gewinner">Gewinner</mat-button-toggle>
      <mat-button-toggle *ngFor="let partei of parteien" [value]="partei">{{partei}}</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-button-toggle-group name="siegerTyp" [(ngModel)]="siegerTyp" (change)="onSiegerTypChange()">
      <mat-button-toggle [value]="1">Erststimme</mat-button-toggle>
      <mat-button-toggle [value]="2">Zweitstimme</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div id="svg-karte-container" [style.height]="karteHeight">
    <app-svg-karte *ngIf="bDataLoaded()" [bData]="bData"></app-svg-karte>
  </div>
</div>
<mat-spinner *ngIf="!wksLoaded()"></mat-spinner>
