<h1>Sitzverteilung im Deutschen Bundestag</h1>
<div id="sitzverteilung"  *ngIf="sitzVerteilungLoaded()">
  <chart id="sitzverteilung-chart" [type]="sitzVerteilungConfig.type"
         [data]="sitzVerteilungConfig.data"
         [options]="sitzVerteilungConfig.options"></chart>
  <table id="sitzverteilung-table" mat-table [dataSource]="sitzverteilung">
    <ng-container matColumnDef="partei">
      <th mat-header-cell *matHeaderCellDef>Partei</th>
      <td mat-cell *matCellDef="let sv"> {{sv.partei}} </td>
    </ng-container>
    <ng-container matColumnDef="sitze">
      <th mat-header-cell *matHeaderCellDef>Sitze (absolut)</th>
      <td mat-cell *matCellDef="let sv"> {{sv.sitze}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let sv; columns: columnsToDisplay"></tr>
  </table>
</div>
<span  *ngIf="!sitzVerteilungLoaded()">Loading...</span>
