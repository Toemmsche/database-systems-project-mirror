<div id="aqvergleich-container" *ngIf="aqLoaded()">
  <chart id="aq-niedrig-chart"
         [type]="aqNiedrigConfig.type"
         [data]="aqNiedrigConfig.data"
         [options]="aqNiedrigConfig.options">
  </chart>
  <chart id="aq-hoch-chart"
         [type]="aqHochConfig.type"
         [data]="aqHochConfig.data"
         [options]="aqHochConfig.options">
  </chart>
</div>
<mat-spinner *ngIf="!aqLoaded()"></mat-spinner>
