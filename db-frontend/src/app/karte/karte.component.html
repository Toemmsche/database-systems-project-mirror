<svg *ngIf="bDataLoaded()" height="500" width="1000">
  <a *ngFor="let b of bData" attr.href="/Daten/Wahlkreis/{{b.wk_nummer}}">
    <path #begrenzung class="begrenzung" [attr.d]="b.begrenzung" id="{{viewId}}_{{b.wk_nummer}}">
      <title>{{b.wk_nummer}} - {{b.wk_name}}</title>
    </path>
  </a>
</svg>
